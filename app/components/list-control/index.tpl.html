<md-checkbox
  ng-checked="$ctrl.highlightPendingAction"
  ng-click="$ctrl.togglePendingAction()"
>
  Highlight flights pending action
</md-checkbox>
<md-checkbox
  ng-if="$ctrl.showFilters"
  ng-checked="$ctrl.geographicalFilter"
  ng-click="$ctrl.toggleGeographicalFilter()"
  ng-disabled="$ctrl.disableAll"
>
  Geographical filter
</md-checkbox>
<md-checkbox
  ng-if="$ctrl.showFilters"
  ng-checked="$ctrl.verticalFilter" 
  ng-click="$ctrl.toggleVerticalFilter()"
  ng-disabled="$ctrl.disableAll || !$ctrl.geographicalFilter"
>
  Vertical filter
</md-checkbox>
