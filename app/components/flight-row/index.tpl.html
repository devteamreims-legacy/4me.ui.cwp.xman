<div
  layout="row"
  class="xman-row"
  ng-class="$ctrl.getClasses()"
  layout-align="space-around center"
  flex
>
  <div
    flex="10"
    layout="column"
    class="callsign"
  >
    <span class="md-headline">{{$ctrl.flight.arcid}}</span>
    <md-button
      class="xman-selector-button"
      ng-class="$ctrl.destinationButtonClasses()"
      ng-mouseenter="$ctrl.toneDownDestination($ctrl.flight.destination)"
      ng-mouseleave="$ctrl.clearToneDownFilter()"
    >
      {{$ctrl.flight.destination}}
    </md-button>
  </div>
  <div
    flex="5"
    layout="row"
    layout-align="center"
    class="delay"
  >
    <fme-xman-delay delay="{{$ctrl.flight.delay}}" />
  </div>
  <div
    flex="5" 
    layout="row"
    layout-align="center"
    class="flight-level"
  >
    <md-button 
      class="xman-selector-button"
      ng-class="$ctrl.flightLevelButtonClasses()"
      ng-mouseenter="$ctrl.toneDownFlightLevel($ctrl.flight.position.vertical.currentFlightLevel)"
      ng-mouseleave="$ctrl.clearToneDownFilter()"
    >
      {{$ctrl.flight.position.vertical.currentFlightLevel}}
    </md-button>
  </div>
  <div
    flex="20"
    layout="column"
    layout-align="center center"
    class="cop"
  >
    {{$ctrl.flight.cop}}
    <span class="cop-times">12:45&#8594;12:48</span>
  </div>
  <div
    flex="35"
    class="speeds"
    layout="row"
    layout-align="center center"
  >
    <fme-xman-speed-mach flight-id="$ctrl.flight.flightId" />
  </div>
  <div
    flex="20"
    class="applied"
  >
    <fme-xman-applied-by
      cwp="$ctrl.flight.currentStatus.who.cwpId"
      sectors="$ctrl.flight.currentStatus.who.sectors"
      when="$ctrl.flight.currentStatus.when"
    />
  </div>
</div>
<md-divider></md-divider>
